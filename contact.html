    <header class="site-header">

    <main class="content-wrapper">
        <section class="contact-section">
            <h2>Let’s Connect</h2>
            <p>If you have any questions or feedback, feel free to send me a message using the form below.</p>

            <form action="mailto:abc@gmail.com" method="post" enctype="text/plain" class="contact-box">
                <div class="form-group">
                    <input type="text" name="fullName" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="email" name="userEmail" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <textarea name="userMessage" rows="6" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2026 ABC. All rights reserved.</p>
    </footer>
